<app-admin-navbar></app-admin-navbar>

<div class="admin-container">
  <div class="admin-box">
    <div class="table-section">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="onUpdate(user.user_id)">Update</button>
              <button class="btn btn-danger btn-sm" (click)="onDelete(user.user_id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success" routerLink="/add-user">Add User</button>
    </div>
  </div>
</div>
