<div class="signup-container d-flex justify-content-center align-items-center">
    <div class="signup-box d-flex">
      <div class="left-section d-flex align-items-center justify-content-center">
        
      </div>
  
      <div class="right-section d-flex justify-content-center align-items-center">
        <form class="signup-form" (ngSubmit)="onSubmit()">
          <h3 class="text-center mb-3">Sign Up</h3>
  
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
  
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  
          <div class="mt-3 text-center">
            <a href="/signin" class="text-decoration-none">Already have an account? Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
