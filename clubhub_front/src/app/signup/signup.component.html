<div class="signup-container">
  <div class="signup-box">
    <!-- Left Section with Logo and Illustration -->
    <div class="left-section">
      <div class="logo-container">
        <div class="logo">
          <div class="logo-icon">
            <span class="logo-c">C</span>
            <span class="logo-h">H</span>
          </div>
        </div>
      </div>
      
      <div class="welcome-text">
        <h2>Join ClubHub</h2>
        <p>Create an account to discover and participate in campus events</p>
      </div>
      
      <!-- SVG Illustration -->
      <img src="/assets/images/signup-illustration.png" alt="Sign Up" class="illustration" onerror="this.style.display='none'">
    </div>
    
    <!-- Right Section with Form -->
    <div class="right-section">
      <form class="signup-form" (ngSubmit)="onSubmit()">
        <h3 class="text-center">Sign Up</h3>
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            [(ngModel)]="username" 
            name="username" 
            required
            placeholder="Choose a username"
          >
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            placeholder="Enter your email"
          >
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            required
            placeholder="Create a password"
          >
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          Create Account
        </button>
        
        <div class="mt-3 text-center">
          <a href="/signin" class="text-decoration-none">Already have an account? Sign in</a>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Background Shapes -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>
</div>
