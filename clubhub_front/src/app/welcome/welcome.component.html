<div class="welcome-container">
  <div class="welcome-content">
    <div class="logo-container">
      <div class="logo">
        <div class="logo-icon">
          <span class="logo-c">C</span>
          <span class="logo-h">H</span>
        </div>
      </div>
    </div>
    
    <h1 class="welcome-title">Welcome to <span>ClubHub</span></h1>
    <p class="welcome-subtitle">Your gateway to campus events and activities</p>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <i class="bi bi-calendar-event"></i>
        </div>
        <div class="feature-text">
          <h3>Discover Events</h3>
          <p>Find and join exciting events happening around your campus</p>
        </div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">
          <i class="bi bi-people"></i>
        </div>
        <div class="feature-text">
          <h3>Connect with Clubs</h3>
          <p>Explore and participate in various club activities</p>
        </div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">
          <i class="bi bi-bell"></i>
        </div>
        <div class="feature-text">
          <h3>Stay Updated</h3>
          <p>Get notifications about upcoming events and activities</p>
        </div>
      </div>
    </div>
    
    <button class="get-started-btn" (click)="navigateToSignIn()">
      Get Started
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>
  
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>
</div>
