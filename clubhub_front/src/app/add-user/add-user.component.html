<div class="add-user-container">
  <div class="add-user-box">
    <h3 class="text-center mb-4">Add User</h3>

    <form class="add-user-form" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Enter username" required>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter email" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter password" required>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-person-plus me-2"></i>Add User
      </button>

      <!-- Login Link -->
      <div class="mt-3 text-center">
        <a href="/admin" class="text-decoration-none">
          <i class="bi bi-arrow-left me-1"></i>Go back to Dashboard
        </a>
      </div>
    </form>
  </div>
</div>
